<!DOCTYPE html>  
  
<html>  
  
<head>  
  
    <title>JS plumb test</title>  
  
        <script src="jquery-1.11.1.js"></script>
        <script src="jquery-ui.js"></script>
        <script src="jquery.jsPlumb-1.5.5-min.js"></script>  
  
      
  
    <style>  
  
        .window {   
  
            background-color: #EEEEEF;  
  
            border: 1px solid #346789;  
  
            border-radius: 0.5em;  
  
            box-shadow: 2px 2px 19px #AAAAAA;  
  
            color: black;  
  
            height: 5em;  
  
            position: absolute;  
  
            width: 5em;  
  
        }  
  
    </style>  
  
  
  
    <script>  
  
          
  
        jsPlumb.ready(function () {  
  
              
  
            //perform operation only after DOM is loaded  
  
            var e0 = jsPlumb.addEndpoint("container0"),  
  
                e1 = jsPlumb.addEndpoint("container1");  
  
  
  
            jsPlumb.connect({ source: e0, target: e1 });  
  
        });  
  
  
  
  
  
    </script>  
  
  
  
</head>  
  
 <body >  
  
     <div class="window" style="left: 20px" id="container0">  
  
     </div>  
  
  
  
 <div class="window"  style="left: 200px" id="container1">  
  
 </div>  
  
</body>  
  
</html>
